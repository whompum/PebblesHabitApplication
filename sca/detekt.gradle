detekt {
    toolVersion = "1.0.1"
    input = files("src/main/java")
    filters = ".*/resources/.*,.*/build/.*"
    config = files("$rootProject.projectDir/sca/detektconfig.yml")
    parallel = true
    reports {
        xml {
            enabled = true
            destination = file("$buildDir/reports/detekt-report.xml")
        }
    }
    idea {
        path = ".idea/"
        codeStyleScheme = "$rootProject.projectDir/sca/codestyle.xml"
        report = "$rootProject.projectDir/reports"
        mask = "*.kt,"
    }
}